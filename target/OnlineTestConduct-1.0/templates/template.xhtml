<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" id="fview">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Online Test Conduct System</title>
		<ui:debug />
		<f:metadata>
			<ui:insert name="metadata" />
		</f:metadata>

		<h:head>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />

			<pe:layout resizerTip="Resize Me" togglerTipClosed="Open Me" togglerTipOpen="Close Me" >

				<pe:layoutPane position="north" size="68" id="north" resizerTip="Resize Me" togglerTipClosed="Open Me" togglerTipOpen="Close Me">
					<ui:include src="header.xhtml" />
				</pe:layoutPane>
		
				<pe:layoutPane position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
					<ui:include src="menu.xhtml" />
				</pe:layoutPane>
				
				<pe:layoutPane	styleClass="layoutUnitCenter" 	position="center">
					<h:form id="mainForm">
						<p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
						<ui:insert name="content" />
					</h:form>
				</pe:layoutPane>
				


			</pe:layout>
			
			<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
				draggable="false" closable="false" resizable="false" 
				visible="false" position="center" maximizable="false" minimizable="false" >
				<p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
			</p:dialog>
			
		
		</h:head>

	<h:body onload="statusDialog.hide();">
	</h:body>

</f:view>
</html>
